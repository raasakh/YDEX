<div ng-if="$ctrl.isVisible && !$ctrl.isOldDesktop">
    <div ng-if="$ctrl.canMoveAccounts"
         class="warning-plate__content"
         ng-class="{'info': $ctrl.migrationSuccess}"
         w-i18n-ns="app.utils">

        <div class="warning-plate__timer">
            <div>
                <span class="warning-plate__timer-value">{{$ctrl.days}}</span>
                <span w-i18n="warningPlate.day"> d : </span>
            </div>
            <div>
                <span class="warning-plate__timer-value">{{$ctrl.hours}}</span>
                <span w-i18n="warningPlate.hour"> h : </span>
            </div>
            <div>
                <span class="warning-plate__timer-value">{{$ctrl.minutes}}</span>
                <span w-i18n="warningPlate.min"> m : </span>
            </div>
            <div>
                <span class="warning-plate__timer-value">{{$ctrl.seconds}}</span>
                <span w-i18n="warningPlate.sec"> s </span>
            </div>
        </div>

        <div ng-if="!$ctrl.migrationSuccess" class="warning-plate__text">
            <span class="warning-plate__text-icon"></span>
            <span class="warning-plate__text-content" w-i18n="warningPlate.notification"></span>
        </div>
        <div ng-if="$ctrl.migrationSuccess" class="warning-plate__text">
            <span class="warning-plate__text-icon warning-plate__text-icon_circle"></span>
            <span class="warning-plate__text-content" w-i18n="warningPlate.info"></span>
        </div>

        <div class="warning-plate__button" ng-class="{'info': $ctrl.migrationSuccess}" ng-click="$ctrl.showMovingModal()"
            w-i18n="warningPlate.startMoving"></div>
    </div>
</div>
